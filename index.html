<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather app</h1>
      <div class="input-container">
        <input type="text" placeholder="Enter Your City name" id="city-input" />
        <button id="getweaterbtn">Get Weather</button>
      </div>
      <div class="hidden" id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temp"></p>
        <p id="discrip"></p>
      </div>
      <p id="errormessage" class="hidden">City not found.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
